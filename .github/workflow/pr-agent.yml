name: PR Agent Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-review:
    runs-on: ubuntu-latest
    steps:
      - name: Run PR-Agent in Docker
        run: |
          docker run --rm -it \
            -e CONFIG.GIT_PROVIDER=github \
            -e OPENAI.KEY=${{ secrets.OPENAI_API_KEY }} \
            -e GITHUB.USER_TOKEN=${{ secrets.ACCESS_TOKEN }} \
            codiumai/pr-agent:latest --pr_url=${{ github.event.pull_request.html_url }} review